<!DOCTYPE html>
<html>

<head>
    <title>LogIn</title>

<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>LogIn Form</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">

                    <input class="text email" type="email" name="email" id="email" placeholder="Email" required="">
                    <input class="text" type="password" name="password" id="password" placeholder="Password" required="">

                    <button type="submit" id="login" >LogIn</button>

                <p>I Dont Have An Account? <a href="signup.html">SignUp Now!</a></p>
            </div>
        </div>

        <ul class="colorlib-bubbles">
            <li></li>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDKd_QWLlXSgWGrTQPbh-6DGrQHd2N_4ck",
        authDomain: "web-app-auth-with-firebase.firebaseapp.com",
        databaseURL: "https://web-app-auth-with-firebase-default-rtdb.firebaseio.com",
        projectId: "web-app-auth-with-firebase",
        storageBucket: "web-app-auth-with-firebase.appspot.com",
        messagingSenderId: "410265617983",
        appId: "1:410265617983:web:1f128efd02418ae33c9a8a"
    };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        login.addEventListener('click', (e) => {

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;

                    const dt = new Date();
                    update(ref(database, 'users/' + user.uid), {
                        last_login: dt,
                    })
                    .then(() => {
                        alert("Login Successfull");
                        window.location = "http://127.0.0.1:5500/home.html"
                    })
                    .catch((error) => {
                        const errorMessage = error.message;
                        alert(errorMessage);
                    });

                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        })

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties
                // https://firebase.google.com/docs/reference/js/firebase.User
                const uid = user.uid;
                // ...
            } else {
                // User is signed out
                // ...
            }
        });

</script>

</html>
